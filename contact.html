<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wcb Cafe</title>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <!-- css reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./css/contact.css">
  
</head>
<body>
  <div class="wrap">
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="./images/logo.svg" alt="wcb cafe logo">
          </a>
        </div>
        <nav>
          <ul class="clearfix">
            <li><a href="news.html">news</a></li>
            <li><a href="menu.html">menu</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </div>
      <div class="container form_container">
        <h1>CONTACT</h1>
        <form action="#" method="get">
          <label for="user_name">이름</label>
          <input type="text" id="user_name">
          <label for="user_mail">메일주소</label>
          <input type="text" id="user_mail">
          <label for="memo">메일주소</label>
          <textarea id="memo" cols="30" rows="3"></textarea>
          <input type="submit" value="전송">
        </form>
      </div>
    </header>

    <section>
      <div class="container grid_container">
        <div class="grid_item grid_item01">
          <div class="grid_img">
            <img src="./images/menu1.jpg" alt="메뉴01">
          </div>
          <p>아메리카노</p>
        </div>
        <div class="grid_item grid_item02">
          <div class="grid_img">
            <img src="./images/menu2.jpg" alt="메뉴02">
          </div>
          <p>카페라떼</p>
        </div>
        <div class="grid_item grid_item03">
          <div class="grid_img">
            <img src="./images/menu3.jpg" alt="메뉴03">
          </div>
          <p>블루베리 요거트</p>
        </div>
        <div class="grid_item grid_item04">
          <div class="grid_img">
            <img src="./images/menu4.jpg" alt="메뉴04">
          </div>
          <p>양파 스프</p>
        </div>
        <div class="grid_item grid_item05">
          <div class="grid_img">
            <img src="./images/menu5.jpg" alt="메뉴05">
          </div>
          <p>타코타 엔 토마토</p>
        </div>
        <div class="grid_item grid_item06">
          <div class="grid_img">
            <img src="./images/menu6.jpg" alt="메뉴06">
          </div>
          <p>오징어 먹물 파스타</p>
        </div>
        <div class="grid_item grid_item07">
          <div class="grid_img">
            <img src="./images/menu7.jpg" alt="메뉴07">
          </div>
          <p>감자 스튜</p>
        </div>
        <div class="grid_item grid_item08">
          <div class="grid_img">
            <img src="./images/menu8.jpg" alt="메뉴08">
          </div>
          <p>오랜지 파이</p>
        </div>
        <div class="grid_item grid_item09">
          <div class="grid_img">
            <img src="./images/menu9.jpg" alt="메뉴09">
          </div>
          <p>에그 토스트</p>
        </div>
      </div>
    </section>
    
    <footer>
      <p>copyright 2020 cho</p>
    </footer>
  </div>
</body>
</html>

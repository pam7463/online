<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아웃라인(outline)</title>
  <style>
    .box{
      width:600px;
      margin:200px auto;
      border:10px solid black;
      padding:30px;
      /* outline-width:1px; */
      /* outline-style:solid; */
      /* outline-color:red; */
      outline:10px solid red;
      outline-offset:-20px;
    }
  </style>
</head>
<body>
  <div class="box">
    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet vel error fugit iure eum obcaecati laboriosam tenetur impedit! Cumque doloribus quos at suscipit nulla est, laboriosam harum alias minus distinctio!
  </div>
</body>
</html>

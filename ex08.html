<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List(목록)</title>
  <style>
    ul,ol{
      background-color:cyan;
    }
    li{background-color:magenta;}
    ul{
      /* list-style-position:inside; */
      /* list-style-image:url(./images/back_img.jpg); */
      /* list-style-type:circle; */
      list-style:circle inside;
    }
    ol{
      /* list-style-type:upper-alpha; */
      /* list-style-position:outside; */
      list-style:upper-roman;
    }
  </style>
</head>
<body>
  <ul>
    <li>순서없는목록1</li>
    <li>순서없는목록2</li>
    <li>순서없는목록3</li>
    <li>순서없는목록4</li>
    <li>순서없는목록5</li>
  </ul>
  <ol>
    <li>순서있는목록1</li>
    <li>순서있는목록2</li>
    <li>순서있는목록3</li>
    <li>순서있는목록4</li>
    <li>순서있는목록5</li>
  </ol>
</body>
</html>

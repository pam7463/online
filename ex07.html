<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인박스/블록박스</title>
  <style>
    div{
      width:40%;
      margin:10px auto;
      padding:10px;
      background-color:red;
    }
    .box01{
      display:block;
    }
    .box02{
      display:inline-block;
      visibility:hidden;
    }
    .box03{
      display:inline-block;
    }
  </style>
</head>
<body>
  <div class="box01">박스1</div>
  <div class="box02">박스2</div>
  <div class="box03">박스3</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wcb Cafe</title>
  <!-- 파비콘 -->
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <!-- css reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <style>
    .clearfix::after{
      content:'';
      display:none;
      clear:both;
    }
    html{font-size:14px;}
    a{color:black;text-decoration:none;}
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Ramaraja&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    body{font-family:'Roboto','Noto Sans KR';}
    .eng{font-family:serif;}    
    .wrap{
      width:100vw;
      height:100vh;
      background-image:url('./images/main-bg.jpg'),linear-gradient(0deg,#ff0000,#00ff00);
      background-blend-mode:hard-light;
      background-repeat:no-repeat;
      background-position:center;
      background-size:cover;
    }
    .container{
      max-width:1200px;
      margin:0 auto;      
    }
    header{
      padding:20px 0;
      display:grid;
      grid-template-columns:200px auto;
      justify-content:space-between;
    }
    .logo img{width:100%;}
    nav{padding:20px 0;}
    nav li{float:left;margin-left:40px;}
    nav a{font-size:18px;text-transform:uppercase;color:#333333;}
    nav a:hover{color:#999999;}

    section{
      height:200px;
      margin-top:100px;
      display:flex;
      flex-flow:column nowrap;
      justify-content: space-between;
      align-items:center;
    }
    h1{font-weight:bold;font-size:6rem;color:#443322;text-transform: capitalize;}
    h2{font-weight:bold;font-size:1.2rem;color:#333333;}
    input{padding:10px 20px;font-size:2rem;color:#333333;cursor:pointer;}
    input:hover{background-color:#333333;color:#ffffff;}



  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header class="clearfix">
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="wcb cafe logo">
          </a>
        </div>
        <nav>
          <ul class="clearfix">
            <li><a href="#">news</a></li>
            <li><a href="#">menu</a></li>
            <li><a href="#">contact</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h1 class="eng">we'll make your day</h1>
        <h2>멋진 카페에서 힐링 시간을 가지세요. 첨가물을 넣지 않은 재료로 건강한 음식을 만듭니다.</h2>
        <input type="button" value="메뉴보기">
      </section>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상선택자</title>
  <style>
    .wrap,.wrap2{
      border:1px solid black;
      background-color:blue;
    }
    
    .wrap>div,.wrap2>div{
      width:100px;
      height:100px;
      background-color:red;
    }

    .clearfix::after{
      content:'';
      display:block;
      clear:both;
    }
    .wrap>.box01,.wrap2>.box01{float:left;}
    .wrap>.box02,.wrap2>.box02{float:right;}


  </style>
</head>
<body>
  <div class="wrap clearfix">
    <div class="box01">박스1</div>
    <div class="box02">박스2</div>
  </div>
  <div class="wrap2 clearfix">
    <div class="box01">박스1</div>
    <div class="box02">박스2</div>
  </div>
</body>
</html>

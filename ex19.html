<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>그리드2</title>
  <style>
    .grid_container{
      height:400px;
      background-color:lightblue;
      padding:10px;

      display:grid;
      grid-template-columns:repeat(3,20%);
      grid-template-rows:100px 100px;
      
      justify-content:space-evenly;
      align-content:space-evenly;
    }
    .grid_item{
      background-color:dodgerblue;
      padding:10px;
      font-size:20px;
      text-align:center;
    }

  </style>
</head>
<body>
  <div class="grid_container">
    <div class="grid_item">아이템1</div>
    <div class="grid_item">아이템2</div>
    <div class="grid_item">아이템3</div>
    <div class="grid_item">아이템4</div>
    <div class="grid_item">아이템5</div>
    <div class="grid_item">아이템6</div>
  </div>
</body>
</html>
